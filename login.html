<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <style>
    body{
    background-image: url(forest.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    font-family:Arial, Helvetica, sans-serif;
    margin: 1px;
    padding: 0;
    z-index: -1%; 
   }
  h2{
    color:white;
  }
  p{
    color:white;
  }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg"  height: 50px;">
      

        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html" aria-current="page" href="#" style="font-size: 24px; color:#FFFFE0" data-bs-toggle="tooltip"><i class="fa fa-home" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  

  <script src="script.js"></script>
  
</body>
</html>
